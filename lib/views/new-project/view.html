<div class="pros pros-new-project-view" tabindex="-1">
  <h1>Create a new PROS Project</h1>

  <div id="pros-directory-selector">
    <h4>Choose a directory:</h4>
    <div>
      <button class="btn btn-default">...</button>
    </div>
  </div>

  <h4>Choose a kernel:</h4>
  <select class="pros-new-project-view form-control"> </select>

  <div style="display: flex;">
    <div class="pros-column-2">
      <!-- <button class="advanced btn btn-bottom btn-link">Advanced</button> -->
    </div>
    <div class="pros-column-2">
      <button id="pros-new-project-view-create" class="create btn btn-bottom btn-link">Create</button>
      <button id="pros-new-project-view-cancel" class="cancel btn btn-bottom btn-link">Cancel</button>
    </div>
  </div>
</div>
